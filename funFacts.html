// This function searches the group array for the element passed as a parameter
// and returns the index number for that element in the array.
function getIndex(d) // var d = "c" 
{
    var answer = -1; // invalid index value

    // write a loop that transverses the entire group array once
    for(var i = 0; i < group.length; i++)
    {
        // write an if statment that tests if the element at i equals 
        // the parameter passed in the getIndex function
        
        if(group[i] == d) // d is found at index i
        {
          answer = i;
        }
        
        
    }
    return answer;
